{% extends "letterapp/base.html" %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Send Newsletter Mail, B2C</h2> 
            <form  class="mt-5" action="" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="mb-1" for="subject">Subject</label><br>
                    <input class="form-control" type="text" name="subject" id="subject" required>
                </div>
                <div class="mb-4">
                    <label class="mb-1" for="message">Message</label><br>
                    <textarea class="form-control" name="message" id="message" cols="50" rows="7" required></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="Send">
            </form>
        </div>
    </div>

{% endblock %}
