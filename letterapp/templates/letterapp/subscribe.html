<style>

   .errorlist li {
        list-style-type: none;
        color: #d60909;
        padding: 0;
        margin: 0;
        margin-bottom: -0.4rem;
        margin-left: -1.4rem;
        font-weight: 500;
        background: #ffdede;
        width: 220px;
        text-align: center;
        padding: 5px;
        border-radius:4px;
        border: 1px solid #d60909;
    }

    .alert {
        padding: 0 !important;
        padding: 5px !important;
        width: 300px;
    }
</style>

{% extends "letterapp/base.html" %}

{% block content %}

    <center>
        <h1>Hello, World</h1>
        <div>
            <form action="" method="post">
                {% csrf_token %}
                
                <label class="mb-2" for="id_email">Enter your email to get notified</label><br>
                {% if messages %}
                    {% for message in messages %}
                    <!-- <p class="error_message">{{ message }}</p> -->
                        <div class="alert alert-{{message.tags}} border border-{{message.tags}}]" role="alert">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
                {{ form }}
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </center>

    

{% endblock %}
